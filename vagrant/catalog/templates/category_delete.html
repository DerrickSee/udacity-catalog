{% extends "index.html" %}

{% block content %}
<h2>{{ category.title }} | Delete</h2>

<form method="post">
  <p>Are you sure you want to delete this category?</p>
  <button class="btn btn-danger" type="submit">Yes, Delete this category</button>
  <a class="btn btn-default" href="/categories/{{ category.id }}">Back</a>
</form>
{% endblock %}
