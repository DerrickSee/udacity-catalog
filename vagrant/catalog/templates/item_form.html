{% extends "index.html" %}

{% block content %}
{% if item %}
<h2>{{ item.title }} | Update</h2>
{% else %}
<h2>Item Form</h2>
{% endif %}
{% if error %}
<div class="alert alert-danger">
  {{ error }}
</div>
{% endif %}
<form method="post">
  <div class="form-group">
    <label>Title</label>
    <input class="form-control" name="title" {% if item %}value="{{ item.title }}"{% endif %} required>
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" name="description" required>{% if item %}{{ item.description }}{% endif %}</textarea>
  </div>
  <button class="btn btn-success" type="submit">Save</button>
  <a class="btn btn-default" href="/categories/{{ category.id }}">Back</a>
</form>
{% endblock %}
