{% extends "index.html" %}

{% block content %}
<h2>Category Form</h2>
{% if error %}
<div class="alert alert-danger">
  {{ error }}
</div>
{% endif %}
<form method="post">
  <div class="form-group">
    <label>Title</label>
    <input class="form-control" name="title" {% if category %}value="{{ category.title }}"{% endif %} required>
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" name="description" required>{% if category %}{{ category.description }}{% endif %}</textarea>
  </div>
  <button class="btn btn-success" type="submit">Save</button>
</form>
{% endblock %}
